<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="UTF-8">
<title>Web site Top(main) navigation template</title>
</head>
<body>
    <footer class="app-footer" th:fragment="app-footer">
      <div>
        <a href="https://coreui.io">CoreUI</a>
        <span>&copy; 2018 creativeLabs.</span>
      </div>
      <div class="ml-auto">
        <span>Powered by</span>
        <a href="https://coreui.io">CoreUI</a>
      </div>

        <script th:src="@{/js/node_modules/jquery/dist/jquery.min.js}"></script>
        <script th:src="@{/js/node_modules/jquery-ui-1.12.1/jquery-ui.js}"></script>
        <script th:src="@{/js/node_modules/popper.js/dist/umd/popper.min.js}"></script>
        <script th:src="@{/js/node_modules/bootstrap/dist/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/node_modules/pace-progress/pace.min.js}"></script>
        <script th:src="@{/js/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js}"></script>
        <script th:src="@{/js/node_modules/@coreui/coreui/dist/js/coreui.min.js}"></script>
        <!-- Plugins and scripts required by this view-->

      <!--
        <script th:src="@{/js/node_modules/chart.js/dist/Chart.min.js}"></script>
      -->
        <script th:src="@{/js/node_modules/@coreui/coreui-plugin-chartjs-custom-tooltips/dist/js/custom-tooltips.min.js}"></script>
        <script th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/node_modules/bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.js}" charset="UTF-8"></script>
      <!--
      <script type="text/javascript" th:src="@{https://cdn.datatables.net/v/dt/dt-1.10.18/datatables.min.js}"></script>
      -->
      <script type="text/javascript" th:src="@{https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js}"></script>
      <!--
      <script type="text/javascript" th:src="@{https://cdn.datatables.net/buttons/1.5.4/js/dataTables.buttons.min.js}"></script>
      <script type="text/javascript" th:src="@{https://cdn.datatables.net/select/1.2.7/js/dataTables.select.min.js}"></script>
      <script type="text/javascript" th:src="@{/js/DataTable-Editor-1.8.0/js/dataTables.editor.min.js}"></script>
      -->

      <!-- javascript to support multiple language in client size(at server side we will use thymeleaf)-->
      <script type="text/javascript" th:src="@{/js/src/i18n/jquery.i18n.customized.js}"></script>
      <script type="text/javascript" th:src="@{/js/src/i18n/jquery.i18n.messagestore.js}"></script>
      <script type="text/javascript" th:src="@{/js/src/i18n/jquery.i18n.fallbacks.js}"></script>
      <script type="text/javascript" th:src="@{/js/src/i18n/jquery.i18n.parser.js}"></script>
      <script type="text/javascript" th:src="@{/js/src/i18n/jquery.i18n.emitter.js}"></script>
      <script type="text/javascript" th:src="@{/js/src/i18n/jquery.i18n.language.js}"></script>

        <!-- javascript to initialize controls-->
      <script type="text/javascript" th:src="@{/js/control/webpage_controller_init.js}"></script>


      <!-- Bootstrap Small Modal to show error message -->
      <div class="modal fade" id="showErrorModal" tabindex="-1" role="dialog" aria-labelledby="showErrorModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="showErrorModalLabel">$.i18n("errorModalTitle")</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="errorModalErrorMessage"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">$.i18n("close")</button>
            </div>
          </div>
        </div>
      </div>

      <script>
        var showErrorInModal = function(errorMessage) {
            $('#showErrorModal').modal('toggle');
        }

      </script>
    </footer>

</body>
</html>
