<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: common-head">
</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

<div th:replace="fragment/topNav :: headerNav">
</div>
<div class="app-body">


    <div th:replace="fragment/leftNav :: sidebar">
    </div>
    <main class="main">
        <!-- Breadcrumb-->

        <ol th:replace="fragment/breadcrumb :: breadcrumb"></ol>

        <div class="container-fluid">
            <div class="animated fadeIn">

                <div class="card">
                    <div class="card-header">
                        <h5>
                            <a class="badge badge-success float-right" th:text="#{location.new}" th:href="@{/flowAddLocation}">New Location</a>
                            <a class="badge badge-danger mx-4 float-right" id="locaitonMassDeleteButton" th:text="#{location.massdelete}" href="#">Delete Locations</a>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form class="form-inline" id="location_query" data-display="locationTable" th:action="@{/ws/layout/location/list}">
                            <div class="form-group">
                                <label for="queryBuildingID" class="col-form-label" th:text="#{building}">Building:</label>
                                <select class="form-control  mx-sm-4" id="queryBuildingID" name="buildingID" data-variable="building"></select>
                            </div>
                            <div class="form-group">
                                <label for="queryAreaID" class="col-form-label" th:text="#{area}">Area:</label>
                                <select class="form-control  mx-sm-4" id="queryAreaID" name="areaID" data-variable="area"></select>
                            </div>
                            <div class="form-group">
                                <label for="queryLocationName" class="col-form-label" th:text="#{location.name}">Name:</label>
                                <input type="text" class="form-control mx-sm-4" id="queryLocationName" name="name" >
                            </div>
                            <div class="form-group">
                                <label for="queryAisleID" class="col-form-label" th:text="#{location.aisle}">Aisle:</label>
                                <input type="text" class="form-control mx-sm-4" id="queryAisleID" name="aisleID" >
                            </div>

                                <input type="checkbox" class="form-control mx-sm-1" id="queryPickableFlag" name="pickable" data-cbtype="tri-state">
                                <label for="queryPickableFlag" class="col-form-label" th:text="#{location.pickable}">Pickable:</label>
                            </div>
                            <div class="form-group mx-sm-4">
                                <input type="checkbox" class="form-control mx-sm-1" id="queryStorableFlag" name="storable" data-cbtype="tri-state">
                                <label for="queryStorableFlag" class="col-form-label" th:text="#{location.storable}">Storable:</label>
                            </div>
                            <div class="form-group mx-sm-4">
                                <input type="checkbox" class="form-control mx-sm-1" id="queryUsableFlag" name="usable" data-cbtype="tri-state">
                                <label for="queryUsableFlag" class="col-form-label" th:text="#{location.usable}">Usable:</label>
                            </div>

                        </form>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-primary" type="button" th:text="#{find}" data-buttontype="query" data-target="location_query">

                            <i class="fa fa-dot-circle-o"></i> Clear</button>
                    </div>
                </div>


                <div class="card card-accent-success">
                    <div class="card-body">
                        <!-- Grid Display -->
                        <div class="row">
                            <div class="col-md-12">

                                    <thead>
                                        <tr>
                                            <td>
                                                <input type="checkbox" id="locationSelectAll"/>
                                            </td>
                                            <td th:text="#{location.name}">Location Name</td>
                                            <td th:text="#{building}">Building Name</td>
                                            <td th:text="#{area}">Area Name</td>
                                            <td th:text="#{location.aisle}">Aisle</td>
                                            <td th:text="#{location.length}">Length</td>
                                            <td th:text="#{location.width}">Width</td>
                                            <td th:text="#{location.height}">Height</td>
                                            <td th:text="#{location.volume}">Volume</td>
                                            <td th:text="#{location.pickable}">Pickable Flag</td>
                                            <td th:text="#{location.storable}">Storable Flag</td>
                                            <td th:text="#{location.usable}">Usable Flag</td>
                                            <td th:text="#{location.velocity}">Velocity</td>
                                            <!--
                                            <td th:text="#{location.accessibleVehicleType}">Accessible Vehicle Type</td>
                                            <td th:text="#{location.coordinateX}">Coordinate X</td>
                                            <td th:text="#{location.coordinateY}">Coordinate Y</td>
                                            <td th:text="#{location.coordinateZ}">Coordinate Z</td>
                                            -->
                                            <td></td>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="location : ${locationList}" th:id="${'row_' + location.id}">
                                            <td>
                                                <input type="checkbox" data-action="locationSelector" th:data-locationid="${location.id}"/>
                                            </td>
                                            <td th:text="${location.name}" th:id="'locationName-' + ${location.id}"></td>
                                            <td th:text="${location.area.building.name}" th:id="'buildingName-' + ${location.id}"></td>
                                            <td th:text="${location.area.name}" th:id="'areaName-' + ${location.id}"></td>
                                            <td th:text="${location.aisleID}" th:id="'aisleID-' + ${location.id}"></td>
                                            <td th:text="${location.length}" th:id="'length-' + ${location.id}"></td>
                                            <td th:text="${location.width}" th:id="'width-' + ${location.id}"></td>
                                            <td th:text="${location.height}" th:id="'height-' + ${location.id}"></td>
                                            <td th:text="${location.volume}" th:id="'volume-' + ${location.id}"></td>
                                            <td>
                                                <input  th:id="'pickableFlag-' + ${location.id}" type="checkbox" th:checked="${location.pickable}" disabled/>
                                            </td>
                                            <td>
                                                <input th:id="'storableFlag-' + ${location.id}" type="checkbox" th:checked="${location.storable}" disabled/>
                                            </td>
                                            <td>
                                                <input th:id="'usableFlag-' + ${location.id}" type="checkbox" th:checked="${location.usable}" disabled/>
                                            </td>
                                            <td th:text="${location.velocity.name}" th:id="'velocity-' + ${location.id}"></td>
                                            <!--
                                            <td th:text="${#strings.listJoin(#messages.listMsg(location.accessibleVehicleTypes), ',')}" th:id="'accessibleVehicleType-' + ${location.id}"></td>
                                            <td th:text="${location.coordinateX}" th:id="'coordinateX-' + ${location.id}"></td>
                                            <td th:text="${location.coordinateY}" th:id="'coordinateY-' + ${location.id}"></td>
                                            <td th:text="${location.coordinateZ}" th:id="'coordinateZ-' + ${location.id}"></td>
                                            -->
                                            <td>
                                                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#editModal" th:text="#{edit}" th:data-locationid="${location.id}" th:data-locationname="${location.name}" data-action="change" >Edit</button>
                                                <button class="btn btn-primary" type="button" th:text="#{detail}" th:data-locationid="${location.id}" onclick="showLocationDetail(event)">Detail</button>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
    // Function to render table
    // This function will be called by the javascript from query_form.js
    // It works as a stub function that after we get content from
    // query_form.js, this function will render the datatable
    var renderTable = function(tableID, data, customFields) {
        var table = $("#" + tableID).DataTable();

        if (data.length == 0) {
            table.clear().draw();
        }
        else {
            table.clear();
            var htmlData = "";
            $.each(data, function(index, location){
                 htmlData +=
                    "<tr id='row_" + location.id + "'>" +
                    "    <td> " +
                    "        <input type='checkbox' data-action='locationSelector' data-locationid='" + location.id + "' /> " +
                    "    </td> " +
                    "   <td id='locationName-" +  location.id + "'>" + location.name + "</td>" +
                    "   <td id='buildingName-" +  location.id + "'>" + location.building + "</td>" +
                    "   <td id='areaName-" +  location.id + "'>" + location.area + "</td>" +
                    "   <td id='aisleId-" +  location.id + "'>" + location.aisleID + "</td>" +
                    "   <td id='length-" +  location.id + "'>" + location.length + "</td>" +
                    "   <td id='width-" +  location.id + "'>" + location.width + "</td>" +
                    "   <td id='height-" +  location.id + "'>" + location.height + "</td>" +
                    "   <td id='volume-" +  location.id + "'>" + location.volume + "</td>" +
                    "   <td>" +
                        (location.pickable ?
                                 "<input id='pickableFlag-" +  location.id + "' type='checkbox' checked disabled /> " :
                                 "<input id='pickableFlag-" +  location.id + "' type='checkbox' disabled /> " ) +

                    "   </td>" +
                    "   <td>" +
                        (location.storable ?
                                 "<input id='storableFlag-" +  location.id + "' type='checkbox' checked disabled /> " :
                                 "<input id='storableFlag-" +  location.id + "' type='checkbox' disabled /> " )  +
                    "   </td>" +
                    "   <td>" +
                        (location.usable ?
                                 "<input id='usableFlag-" +  location.id + "' type='checkbox' checked disabled /> " :
                                 "<input id='usableFlag-" +  location.id + "' type='checkbox' disabled /> " ) +
                    "   </td>" +
                    "   <td id='velocity-" +  location.id + "'>" + location.velocity + "</td>" +

                    // "   <td id='accessibleVehicleType-" +  location.id + "'>" + getAccessibleVehicleType(location.accessibleVehicleType) + "</td>" +
                    // "   <td id='coordinateX-" +  location.id + "'>" + location.coordinateX + "</td>" +
                    // "   <td id='coordinateY-" +  location.id + "'>" + location.coordinateY + "</td>" +
                    // "   <td id='coordinateZ-" +  location.id + "'>" + location.coordinateZ + "</td>" +
                    "   <td>" +
                    "       <button class='btn btn-primary' type='button' data-toggle='modal' data-target='#editModal' text='edit' data-action='change' data-locationid='" + location.id + "' data-locationname='" + location.name+ "'>" + $.i18n("edit")+ "</button>" +
                    "       <button class='btn btn-primary' type='button' data-locationid='" + location.id + "' onclick='showLocationDetail(event)'>" + $.i18n("detail") + "</button>"
                    "   </td>" +
                    "</tr>";
            });
            var html = $(htmlData.trim().replace(/\s+/g, " ").replace(/\<\/tr\> \<tr/g, '</tr><tr'));
            table.rows.add(html).draw();
        }
    }

    // Show the edit modal when the user press
    // 1. Edit button to modify an existing area
    // or
    // 2. New button to create a new area
    $('#editModal').on('show.bs.modal', function (event) {
      clearEditModal();
      var button = $(event.relatedTarget);
      var action = button.data('action');
      var locationID = button.data('locationid');
      var url = '/ws/layout/location/query/'+locationID;
      $.ajax({url:url})
          .done(function( res ) {
              if (res.status == 0)
              {
                  var location = res.data
                  $('#editModalLocationID').val(location.id);
                  $('#editModalLocationname').val(location.name);
                  $('#editModalBuilding').val(location.buildingID);
                  $('#editModalArea').val(location.areaID);
                  $('#editModalAisle').val(location.aisleID);
                  $('#editModalLength').val(location.length);
                  $('#editModalWidth').val(location.width);
                  $('#editModalHeight').val(location.height);
                  $('#editModalVolume').val(location.volume);
                  $('#editModalPickable').prop('checked', location.pickable);
                  $('#editModalStorable').prop('checked', location.storable);
                  $('#editModalUsable').prop('checked', location.usable);
                  $('#editModalVelocity').val(location.velocityID);
                  $('#editModalCoordinateX').val(location.coordinateX);
                  $('#editModalCoordinateY').val(location.coordinateY);
                  $('#editModalCoordinateZ').val(location.coordinateZ);
                  setEnableOfEditModal(true);
              }
              else
              {
                  $('#editModalErrorMessage').text(res.status + " : " + res.message);
                  setEnableOfEditModal(false);
              }
          });
    })

    var setEnableOfEditModal = function(enabled) {
        // Always disable the Location id
        $('#editModalLocationID').prop("disabled", true);

        $('#editModalLocationname').prop("disabled", !enabled);
        $('#editModalBuilding').prop("disabled", !enabled);
        $('#editModalArea').prop("disabled", !enabled);
        $('#editModalAisle').prop("disabled", !enabled);
        $('#editModalLength').prop("disabled", !enabled);
        $('#editModalWidth').prop("disabled", !enabled);
        $('#editModalHeight').prop("disabled", !enabled);

    // Recursively call this function to remove the locations in the list, one
    // by one by AJAX call due to performance concern
    var massiveDeleteLocation = function(index, locationIDList){
        if (index < locationIDList.length) {
            var locationID = locationIDList[index];
            var url = "/ws/layout/location/delete";
            $.ajax({
                method:"POST",
                url : url,
                locationIDList : locationIDList,
                index : index,
                data:{
                     locationID : locationID
                }
            }).done(function( res ) {
                if (res.status != 0) {
                    console.log("Error when delete location: " + JSON.stringify(res))
                }
                // No matter whether we get error or not on current location
                // we will continue with next location
                index++;
                massiveDeleteLocation(index, locationIDList);
            });
        }
        // locationIDList.length > 0 to prevent reloading the grid display when the user didn't
        // choose any location
        else if (locationIDList.length > 0){
            // After we delete all the locations, let's refresh the location grid display
            refreshLocationDisplay();
        }
    }

    var displayLocationDetail = function(locationID, refresh) {

        var table = $("#locationTable").DataTable();

        var tr = $("#row_" + locationID);
        var row = table.row(tr);

        // If refresh is true, it means we will refresh
        // the display table and always get the latest data
        // from server.
        if (refresh == true) {
            // refresh the row to update the display
            row.child.hide();
            tr.removeClass('shown');
            // Remove the local cache so it can get the fresh data
            locationListCache.remove(locationID)

        }

        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
            table.columns.adjust();
        }
        else {
            // If we already cache the item's information, get it from
            // the local cache.
            // otherwise, get from server
            if (locationListCache.exist(locationID)) {
                row.child(formatLocationInfomration(locationListCache.get(locationID))).show();
                tr.addClass('shown');

                // Setup the data table
                $("#inventoryDisplay-" + locationID).DataTable({
                    "scrollX": true,
                    fixedHeader: true
                });
                table.columns.adjust();
            }
            else {
                var url = '/ws/layout/location/query/'+locationID;
                $.ajax({
                    url:url
                }).done(function( res ) {
                    // save the item information for later use
                    locationListCache.set(res.data.id, res.data);

                    // display this row
                    row.child(formatLocationInfomration(res.data)).show();
                    tr.addClass('shown');

                    // Setup the data table
                    $("#inventoryDisplay-" + locationID).DataTable({
                        "scrollX": true,
                        fixedHeader: true
                    });
                    table.columns.adjust();
                });
            }
        }
    }

    var locationListCache = {
        data: {},
        remove: function (locationID) {
                    delete locationListCache.data[locationID];
        },
        exist: function (locationID) {
                   return locationListCache.data.hasOwnProperty(locationID) && locationListCache.data[locationID] !== null;
        },
        get: function (locationID) {
                 return locationListCache.data[locationID];
        },
        set: function (locationID, cachedData, callback) {
                  locationListCache.remove(locationID);
                  locationListCache.data[locationID] = cachedData;
                  if ($.isFunction(callback)) callback(cachedData);
        }
    };
