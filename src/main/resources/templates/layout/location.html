<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: common-head">
</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

<div th:replace="fragment/topNav :: headerNav">
</div>
<div class="app-body">


    <div th:replace="fragment/leftNav :: sidebar">
    </div>
    <main class="main">
        <!-- Breadcrumb-->

        <ol th:replace="fragment/breadcrumb :: breadcrumb"></ol>

        <div class="container-fluid">
            <div class="animated fadeIn">

                <div class="card">
                    <div class="card-header">
                        <a class="badge badge-success float-right" th:text="#{location.new}" th:href="@{/flowAddLocation}">New Location</a>
                        <a class="badge badge-danger mx-4 float-right" id="locaitonMassDeleteButton" th:text="#{location.massdelete}" href="#">Delete Locations</a>
                    </div>
                    <div class="card-body">
                        <form class="form-inline" id="location_query" data-display="locationTable" th:action="@{/ws/layout/location/list}">
                            <div class="form-group">
                                <label for="queryBuildingID" class="col-form-label" th:text="#{building}">Building:</label>
                                <select class="form-control  mx-sm-4" id="queryBuildingID" name="buildingID" data-variable="building"></select>
                            </div>
                            <div class="form-group">
                                <label for="queryAreaID" class="col-form-label" th:text="#{area}">Area:</label>
                                <select class="form-control  mx-sm-4" id="queryAreaID" name="areaID" data-variable="area"></select>
                            </div>
                            <div class="form-group">
                                <label for="queryLocationName" class="col-form-label" th:text="#{location.name}">Name:</label>
                                <input type="text" class="form-control mx-sm-4" id="queryLocationName" name="name" >
                            </div>
                            <div class="form-group">
                                <label for="queryAisleID" class="col-form-label" th:text="#{location.aisle}">Aisle:</label>
                                <input type="text" class="form-control mx-sm-4" id="queryAisleID" name="aisleID" >
                            </div>

                                <input type="checkbox" class="form-control mx-sm-1" id="queryPickableFlag" name="pickable" data-cbtype="tri-state">
                                <label for="queryPickableFlag" class="col-form-label" th:text="#{location.pickable}">Pickable:</label>
                            </div>
                            <div class="form-group mx-sm-4">
                                <input type="checkbox" class="form-control mx-sm-1" id="queryStorableFlag" name="storable" data-cbtype="tri-state">
                                <label for="queryStorableFlag" class="col-form-label" th:text="#{location.storable}">Storable:</label>
                            </div>
                            <div class="form-group mx-sm-4">
                                <input type="checkbox" class="form-control mx-sm-1" id="queryUsableFlag" name="usable" data-cbtype="tri-state">
                                <label for="queryUsableFlag" class="col-form-label" th:text="#{location.usable}">Usable:</label>
                            </div>

                        </form>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-primary" type="button" th:text="#{find}" data-buttontype="query" data-target="location_query">
                            <i class="fa fa-dot-circle-o"></i> Find</button>
                        <button class="btn btn-sm btn-primary" type="button" th:text="#{clear}" data-buttontype="clear" data-target="location_query">
                            <i class="fa fa-dot-circle-o"></i> Clear</button>
                    </div>
                </div>


                <div class="card card-accent-success">
                    <div class="card-body">
                        <!-- Grid Display -->
                        <div class="row">
                            <div class="col-md-12">
                                <table id = "locationTable" class="table table-striped table-bordered display nowrap" style="width:100%" data-tabletype="datatable" data-init="true" data-scrollx="true">
                                    <thead>
                                        <tr>
                                            <td>
                                                <input type="checkbox" id="locationSelectAll"/>
                                            </td>
                                            <td th:text="#{location.name}">Location Name</td>
                                            <td th:text="#{building}">Building Name</td>
                                            <td th:text="#{area}">Area Name</td>
                                            <td th:text="#{location.aisle}">Aisle</td>
                                            <td th:text="#{location.length}">Length</td>
                                            <td th:text="#{location.width}">Width</td>
                                            <td th:text="#{location.height}">Height</td>
                                            <td th:text="#{location.volume}">Volume</td>
                                            <td th:text="#{location.pickable}">Pickable Flag</td>
                                            <td th:text="#{location.storable}">Storable Flag</td>
                                            <td th:text="#{location.usable}">Usable Flag</td>
                                            <td th:text="#{location.velocity}">Velocity</td>
                                            <td th:text="#{location.accessibleVehicleType}">Accessible Vehicle Type</td>
                                            <td th:text="#{location.coordinateX}">Coordinate X</td>
                                            <td th:text="#{location.coordinateY}">Coordinate Y</td>
                                            <td th:text="#{location.coordinateZ}">Coordinate Z</td>
                                            <td></td>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="location : ${locationList}">
                                            <td>
                                                <input type="checkbox" data-action="locationSelector" th:data-locationid="${location.id}"/>
                                            </td>
                                            <td th:text="${location.name}" th:id="'locationName-' + ${location.id}"></td>
                                            <td th:text="${location.area.building.name}" th:id="'buildingName-' + ${location.id}"></td>
                                            <td th:text="${location.area.name}" th:id="'areaName-' + ${location.id}"></td>
                                            <td th:text="${location.aisleID}" th:id="'aisleID-' + ${location.id}"></td>
                                            <td th:text="${location.length}" th:id="'length-' + ${location.id}"></td>
                                            <td th:text="${location.width}" th:id="'width-' + ${location.id}"></td>
                                            <td th:text="${location.height}" th:id="'height-' + ${location.id}"></td>
                                            <td th:text="${location.volume}" th:id="'volume-' + ${location.id}"></td>
                                            <td>
                                                <input  th:id="'pickableFlag-' + ${location.id}" type="checkbox" th:checked="${location.pickable}" disabled/>
                                            </td>
                                            <td>
                                                <input th:id="'storableFlag-' + ${location.id}" type="checkbox" th:checked="${location.storable}" disabled/>
                                            </td>
                                            <td>
                                                <input th:id="'usableFlag-' + ${location.id}" type="checkbox" th:checked="${location.usable}" disabled/>
                                            </td>
                                            <td th:text="${location.velocity.name}" th:id="'velocity-' + ${location.id}"></td>
                                            <td th:text="${#strings.listJoin(#messages.listMsg(location.accessibleVehicleTypes), ',')}" th:id="'accessibleVehicleType-' + ${location.id}"></td>
                                            <td th:text="${location.coordinateX}" th:id="'coordinateX-' + ${location.id}"></td>
                                            <td th:text="${location.coordinateY}" th:id="'coordinateY-' + ${location.id}"></td>
                                            <td th:text="${location.coordinateZ}" th:id="'coordinateZ-' + ${location.id}"></td>
                                            <td>
                                                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#editModal" th:text="#{edit}" th:data-locationid="${location.id}" th:data-locationname="${location.name}" data-action="change" >Edit</button>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Modal for editing existing record or add new User record-->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel" th:text="#{location.editmodel.title}">Edit Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row text-danger px-2" id="editModalErrorMessage"></div>
                    <div class="container col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="editModalLocationID" class="col-form-label" th:text="#{location.id}">Location ID:</label>
                                <input type="text" class="form-control" id="editModalLocationID" name="locationID" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="editModalLocationname" class="col-form-label" th:text="#{location.name}">Location Name:</label>
                                <input type="text" class="form-control" id="editModalLocationname" name="name"  data-validation="Required">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="editModalBuilding" class="col-form-label" th:text="#{building}">Building Name:</label>
                                <select class="form-control" id="editModalBuilding" name="buildingID" data-variable="building"  data-validation="Required"></select>
                            </div>
                            <div class="col-md-6">
                                <label for="editModalArea" class="col-form-label" th:text="#{area}">Area Name:</label>
                                <select class="form-control" id="editModalArea" name="areaID" data-variable="area" data-validation="Required"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="editModalAisle" class="col-form-label" th:text="#{location.aisle}">Aisle:</label>
                                <input type="text" class="form-control" id="editModalAisle" name="aisleID">
                            </div>
                            <div class="col-md-6">
                                <label for="editModalLength" class="col-form-label" th:text="#{location.length}">Length:</label>
                                <input type="text" class="form-control" id="editModalLength" name="length" data-validation="Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="editModalWidth" class="col-form-label" th:text="#{location.width}">Width:</label>
                                <input type="text" class="form-control" id="editModalWidth" name="width" data-validation="Number">
                            </div>
                            <div class="col-md-6">
                                <label for="editModalHeight" class="col-form-label" th:text="#{location.height}">Height:</label>
                                <input type="text" class="form-control" id="editModalHeight" name="width" data-validation="Number">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="editModalVolume" class="col-form-label" th:text="#{location.volume}">Volume:</label>
                                <input type="text" class="form-control" id="editModalVolume" name="volume" data-validation="Number">
                            </div>
                            <div class="col-md-6">
                                <label for="editModalVelocity" class="col-form-label" th:text="#{location.velocity}">Velocity:</label>
                                <select class="form-control" id="editModalVelocity" name="velocity" data-variable="velocity"></select>
                            </div>
                        </div>
                        <div class="row my-2 pl-4">
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input"  id="editModalPickable" name="pickable">
                                <label class="custom-control-label" for="editModalPickable" th:text="#{location.pickable}">Pickable:</label>
                            </div>
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input"  id="editModalStorable" name="storable">
                                <label class="custom-control-label" for="editModalStorable" th:text="#{location.storable}">Storable:</label>
                            </div>
                        </div>
                        <div class="row my-2 pl-4">
                            <div class="custom-control custom-checkbox col-md-6">
                                <input type="checkbox" class="custom-control-input"  id="editModalUsable" name="usable">
                                <label class="custom-control-label" for="editModalUsable" th:text="#{location.usable}">Usable:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="editModalCoordinateX" class="col-form-label" th:text="#{location.coordinateX}">Coordinate X:</label>
                                <input type="text" class="form-control" id="editModalCoordinateX" name="coordinateX">
                            </div>
                            <div class="col-md-6">
                                <label for="editModalCoordinateY" class="col-form-label" th:text="#{location.coordinateY}">Coordinate Y:</label>
                                <input type="text" class="form-control" id="editModalCoordinateY" name="coordinateY">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="editModalCoordinateZ" class="col-form-label" th:text="#{location.coordinateZ}">Coordinate Z:</label>
                                <input type="text" class="form-control" id="editModalCoordinateZ" name="coordinateZ">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
                    <button type="button" class="btn btn-primary" id="locationEditSave" th:text="#{save}">Save</button>
                </div>
            </div>
        </div>
    </div>


    <aside th:replace="fragment/asidemenu :: aside-menu"></aside>
</div>
<footer th:replace="fragment/footer :: app-footer"></footer>


    <script>
    // Function to render table
    // This function will be called by the javascript from query_form.js
    // It works as a stub function that after we get content from
    // query_form.js, this function will render the datatable
    var renderTable = function(tableID, data, customFields) {
        var table = $("#" + tableID).DataTable();

        if (data.length == 0) {
            table.clear().draw();
        }
        else {
            table.clear();
            var htmlData = "";
            $.each(data, function(index, location){
                 htmlData +=
                    "<tr>" +
                    "    <td> " +
                    "        <input type='checkbox' data-action='locationSelector' data-locationid='" + location.id + "' /> " +
                    "    </td> " +
                    "   <td id='locationName-" +  location.id + "'>" + location.name + "</td>" +
                    "   <td id='buildingName-" +  location.id + "'>" + location.building + "</td>" +
                    "   <td id='areaName-" +  location.id + "'>" + location.area + "</td>" +
                    "   <td id='aisleId-" +  location.id + "'>" + location.aisleID + "</td>" +
                    "   <td id='length-" +  location.id + "'>" + location.length + "</td>" +
                    "   <td id='width-" +  location.id + "'>" + location.width + "</td>" +
                    "   <td id='height-" +  location.id + "'>" + location.height + "</td>" +
                    "   <td id='volume-" +  location.id + "'>" + location.volume + "</td>" +
                    "   <td>" +
                        (location.pickable ?
                                 "<input id='pickableFlag-" +  location.id + "' type='checkbox' checked disabled /> " :
                                 "<input id='pickableFlag-" +  location.id + "' type='checkbox' disabled /> " ) +

                    "   </td>" +
                    "   <td>" +
                        (location.storable ?
                                 "<input id='storableFlag-" +  location.id + "' type='checkbox' checked disabled /> " :
                                 "<input id='storableFlag-" +  location.id + "' type='checkbox' disabled /> " )  +
                    "   </td>" +
                    "   <td>" +
                        (location.usable ?
                                 "<input id='usableFlag-" +  location.id + "' type='checkbox' checked disabled /> " :
                                 "<input id='usableFlag-" +  location.id + "' type='checkbox' disabled /> " ) +
                    "   </td>" +
                    "   <td id='velocity-" +  location.id + "'>" + location.velocity + "</td>" +
                    "   <td id='accessibleVehicleType-" +  location.id + "'>" + getAccessibleVehicleType(location.accessibleVehicleType) + "</td>" +
                    "   <td id='coordinateX-" +  location.id + "'>" + location.coordinateX + "</td>" +
                    "   <td id='coordinateY-" +  location.id + "'>" + location.coordinateY + "</td>" +
                    "   <td id='coordinateZ-" +  location.id + "'>" + location.coordinateZ + "</td>" +
                    "   <td>" +
                    "       <button class='btn btn-primary' type='button' data-toggle='modal' data-target='#editModal' text='edit' data-action='change' data-locationid='" + location.id + "' data-locationname='" + location.name+ "'>Edit</button>" +
                    "   </td>" +
                    "</tr>";
            });
            var html = $(htmlData.trim().replace(/\s+/g, " ").replace(/\<\/tr\> \<tr/g, '</tr><tr'));
            table.rows.add(html).draw();
        }
    }

    // Show the edit modal when the user press
    // 1. Edit button to modify an existing area
    // or
    // 2. New button to create a new area
    $('#editModal').on('show.bs.modal', function (event) {
      clearEditModal();
      var button = $(event.relatedTarget);
      var action = button.data('action');
      var locationID = button.data('locationid');
      var url = '/ws/layout/location/query/'+locationID;
      $.ajax({url:url})
          .done(function( res ) {
              if (res.status == 0)
              {
                  var location = res.data
                  $('#editModalLocationID').val(location.id);
                  $('#editModalLocationname').val(location.name);
                  $('#editModalBuilding').val(location.buildingID);
                  $('#editModalArea').val(location.areaID);
                  $('#editModalAisle').val(location.aisleID);
                  $('#editModalLength').val(location.length);
                  $('#editModalWidth').val(location.width);
                  $('#editModalHeight').val(location.height);
                  $('#editModalVolume').val(location.volume);
                  $('#editModalPickable').prop('checked', location.pickable);
                  $('#editModalStorable').prop('checked', location.storable);
                  $('#editModalUsable').prop('checked', location.usable);
                  $('#editModalVelocity').val(location.velocityID);
                  $('#editModalCoordinateX').val(location.coordinateX);
                  $('#editModalCoordinateY').val(location.coordinateY);
                  $('#editModalCoordinateZ').val(location.coordinateZ);
                  setEnableOfEditModal(true);
              }
              else
              {
                  $('#editModalErrorMessage').text(res.status + " : " + res.message);
                  setEnableOfEditModal(false);
              }
          });
    })

    var setEnableOfEditModal = function(enabled) {
        // Always disable the Location id
        $('#editModalLocationID').prop("disabled", true);

        $('#editModalLocationname').prop("disabled", !enabled);
        $('#editModalBuilding').prop("disabled", !enabled);
        $('#editModalArea').prop("disabled", !enabled);
        $('#editModalAisle').prop("disabled", !enabled);
        $('#editModalLength').prop("disabled", !enabled);
        $('#editModalWidth').prop("disabled", !enabled);
        $('#editModalHeight').prop("disabled", !enabled);
        $('#editModalVolume').prop("disabled", !enabled);
        $('#editModalPickable').prop("disabled", !enabled);
        $('#editModalStorable').prop("disabled", !enabled);
        $('#editModalUsable').prop("disabled", !enabled);
        $('#editModalVelocity').prop("disabled", !enabled);
        $('#editModalCoordinateX').prop("disabled", !enabled);
        $('#editModalCoordinateY').prop("disabled", !enabled);
        $('#editModalCoordinateZ').prop("disabled", !enabled);
    }


    var clearEditModal = function() {
        $('#editModalLocationID').val('');
        $('#editModalLocationname').val('');
        $('#editModalBuilding').val('');
        $('#editModalArea').val('');
        $('#editModalAisle').val('');
        $('#editModalLength').val('');
        $('#editModalWidth').val('');
        $('#editModalHeight').val('');
        $('#editModalVolume').val('');
        $('#editModalPickable').prop('checked', false);
        $('#editModalStorable').prop('checked', false);
        $('#editModalUsable').prop('checked', false);
        $('#editModalVelocity').val('');
        $('#editModalCoordinateX').val('');
        $('#editModalCoordinateY').val('');
        $('#editModalCoordinateZ').val('');
    }

    var getAccessibleVehicleType = function(accessibleVehicleTypeArray) {
        var vehicleTypeNameArray = [];
        $.each(accessibleVehicleTypeArray, function(index, vehicleType) {
            vehicleTypeNameArray.push(vehicleType.name);
        });
        return vehicleTypeNameArray.join(", ");
    }

    $('#locationEditSave').click(function(){
        var locationID = $('#editModalLocationID').val();
        var url = "/ws/layout/location/edit";
        $.ajax({
            method:"POST",
            url : url,
            data:{
                 locationID: locationID,
                 name: $('#editModalLocationname').val(),
                 buildingID: $('#editModalBuilding').val(),
                 areaID: $('#editModalArea').val(),
                 aisleID: $('#editModalAisle').val(),
                 length: $('#editModalLength').val(),
                 width: $('#editModalWidth').val(),
                 height: $('#editModalHeight').val(),
                 volume: $('#editModalVolume').val(),
                 pickable: $('#editModalPickable').prop('checked'),
                 storable: $('#editModalStorable').prop('checked'),
                 usable: $('#editModalUsable').prop('checked'),
                 velocity: $('#editModalVelocity').val(),
                 coordinateX: $('#editModalCoordinateX').val(),
                 coordinateY: $('#editModalCoordinateY').val(),
                 coordinateZ: $('#editModalCoordinateZ').val()
            }
        }).done(function( res ) {
            if (res.status == 0) {
                // We just changed a existing area,
                // Let's update the existing result without affect
                // the other records in the display table
                var locationID = res.data.id;

                $('#locationName-' + locationID).text(res.data.name);
                $('#buildingName-' + locationID).text(res.data.building);
                $('#areaName-' + locationID).text(res.data.area);
                $('#aisleID-' + locationID).text(res.data.aisleID);
                $('#length-' + locationID).text(res.data.length);
                $('#width-' + locationID).text(res.data.width);
                $('#height-' + locationID).text(res.data.height);
                $('#volume-' + locationID).text(res.data.volume);
                $('#pickableFlag-' + locationID).prop('checked', res.data.pickable);
                $('#storableFlag-' + locationID).prop('checked', res.data.storable);
                $('#usableFlag-' + locationID).prop('checked', res.data.usable);
                $('#velocity-' + locationID).text(res.data.velocity);
                $('#accessibleVehicleType-' + locationID).text(getAccessibleVehicleType(res.data.accessibleVehicleType));
                $('#coordinateX-' + locationID).text(res.data.coordinateX);
                $('#coordinateY-' + locationID).text(res.data.coordinateY);
                $('#coordinateZ-' + locationID).text(res.data.coordinateZ);

                $('#editModalErrorMessage').text('');

                $('#editModal').modal('toggle');
            }
            else{
                $('#editModalErrorMessage').text(res.status + " : " + res.message);
            }
        });
    })

    // Delete all the selected locations
    $("#locaitonMassDeleteButton").click(function(){
        var locationIDList = [];

        $("input[data-action='locationSelector']:checked").each(function(){
            console.log("start to remove location: " + $(this).data("locationid"));
            locationIDList.push($(this).data("locationid"));
        })
        massiveDeleteLocation(0, locationIDList);
    })

    // Recursively call this function to remove the locations in the list, one
    // by one by AJAX call due to performance concern
    var massiveDeleteLocation = function(index, locationIDList){
        if (index < locationIDList.length) {
            var locationID = locationIDList[index];
            console.log("AJAX call to remove location: " + locationID);
            var url = "/ws/layout/location/delete";
            $.ajax({
                method:"POST",
                url : url,
                locationIDList : locationIDList,
                index : index,
                data:{
                     locationID : locationID
                }
            }).done(function( res ) {
                if (res.status != 0) {
                    console.log("Error when delete location: " + JSON.stringify(res))
                }
                // No matter whether we get error or not on current location
                // we will continue with next location
                index++;
                massiveDeleteLocation(index, locationIDList);
            });
        }
        // locationIDList.length > 0 to prevent reloading the grid display when the user didn't
        // choose any location
        else if (locationIDList.length > 0){
            // After we delete all the locations, let's refresh the location grid display
            refreshLocationDisplay();
        }
    }

    // Refresh the location grid display
    var refreshLocationDisplay = function() {
        $("#location_query").submit();
        $("#locationSelectAll").prop('checked', false);
    }

    $("#locationSelectAll").click(function() {
        if($(this).is(':checked')) {
            $("input[data-action='locationSelector']:not(:checked)").each(function(){
                 $(this).prop('checked', true);
            })
        }
        else {
            $("input[data-action='locationSelector']:checked").each(function(){
                 $(this).prop('checked', false);
            })

        }
    })
