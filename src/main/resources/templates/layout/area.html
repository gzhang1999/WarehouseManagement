<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: common-head">
</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

<div th:replace="fragment/topNav :: headerNav">
</div>
<div class="app-body">


    <div th:replace="fragment/leftNav :: sidebar">
    </div>
    <main class="main">
        <!-- Breadcrumb-->

        <ol th:replace="fragment/breadcrumb :: breadcrumb"></ol>

        <div class="container-fluid">
            <div class="animated fadeIn">


                <div class="card">
                    <div class="card-header">
                        <a class="badge badge-success float-right" data-toggle="modal" href="#editModal" data-action="new" th:text="#{area.new}" >New Area</a>
                    </div>
                    <div class="card-body">
                        <form class="form-inline" id="area_query" data-display="areaTable" th:action="@{/ws/layout/area/list}">
                            <div class="form-group">
                                <label for="queryBuildingID" class="col-form-label" th:text="#{building}">Building:</label>
                                <select class="form-control  mx-sm-4" id="queryBuildingID" name="buildingID" data-variable="building"></select>
                            </div>
                            <div class="form-group">
                                <label for="queryAreaID" class="col-form-label" th:text="#{area}">Area:</label>
                                <select class="form-control  mx-sm-4" id="queryAreaID" name="id" data-variable="area"></select>
                            </div>

                        </form>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-primary" type="button" th:text="#{find}" data-buttontype="query" data-target="area_query">
                            <i class="fa fa-dot-circle-o"></i> Find</button>
                        <button class="btn btn-sm btn-primary" type="button" th:text="#{clear}" data-buttontype="clear" data-target="area_query">
                            <i class="fa fa-dot-circle-o"></i> Clear</button>
                    </div>
                </div>


                <div class="card card-accent-success">
                    <div class="card-body">
                        <!-- Grid Display -->
                        <div class="row">
                            <div class="col-md-12">
                                <table id = "areaTable" class="table table-striped table-bordered" style="width:100%" data-tabletype="datatable" data-init="true">
                                    <thead>
                                        <tr>
                                            <td th:text="#{area.name}">Area Name</td>
                                            <td th:text="#{area.building}">Building Name</td>
                                            <td th:text="#{area.type}">Type</td>
                                            <td th:text="#{area.volumeType}">Volume Type</td>
                                            <td></td>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="area : ${areaList}">
                                            <td th:text="${area.name}" th:id="'areaName-' + ${area.id}"></td>
                                            <td th:text="${area.building.name}" th:id="'areaBuilding-' + ${area.id}"></td>
                                            <td th:text="${area.areaType}" th:id="'areaType-' + ${area.id}"></td>
                                            <td th:text="${area.volumeType}" th:id="'areaVolumeType-' + ${area.id}"></td>
                                            <td>
                                                <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#editModal" th:text="#{edit}" th:data-areaid="${area.id}" th:data-areaname="${area.name}" data-action="change" >Edit</button>
                                                <button class="btn btn-danger" type="button" th:text="#{delete}" onclick="removeArea(event)" th:data-areaid="${area.id}" >Delete Area</button>
                                            </td>
                                        </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Modal for editing existing record -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel" th:text="#{area.editmodel.title}">Edit Area</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row" id="editModalErrorMessage"></div>
                    <form>
                        <div class="form-group">
                            <label for="editModalAreaID" class="col-form-label" th:text="#{area.id}">Area ID:</label>
                            <input type="text" class="form-control" id="editModalAreaID" name="areaID" disabled>
                        </div>
                        <div class="form-group">
                            <label for="editModalAreaName" class="col-form-label" th:text="#{area.name}">Area Name:</label>
                            <input type="text" class="form-control" id="editModalAreaName" name="areaName">
                        </div>
                        <div class="form-group">
                            <label for="editModalBuilding" class="col-form-label" th:text="#{area.building}">Building Name:</label>
                            <select class="form-control" id="editModalBuilding" name="buildingID" data-variable="building"></select>
                        </div>
                        <div class="form-group">
                            <label for="editModalAreaType" class="col-form-label" th:text="#{area.type}">Area Type:</label>
                            <select class="form-control" id="editModalAreaType" name="areaType" data-variable="areaType"></select>
                        </div>
                        <div class="form-group">
                            <label for="editModalVolumeType" class="col-form-label" th:text="#{area.volumeType}">Volume Type:</label>
                            <select class="form-control" id="editModalVolumeType" name="volumeType" data-variable="volumeType"></select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
                    <button type="button" class="btn btn-primary" id="areaEditSave" th:text="#{save}">Save</button>
                </div>
            </div>
        </div>
    </div>

    <aside th:replace="fragment/asidemenu :: aside-menu"></aside>
</div>
<footer th:replace="fragment/footer :: app-footer"></footer>


    <script>
    // Function to render table
    // This function will be called by the javascript from query_form.js
    // It works as a stub function that after we get content from
    // query_form.js, this function will render the datatable
    var renderTable = function(tableID, data, customFields) {

        var table = $("#" + tableID).DataTable();

        if (data.length == 0) {
            table.clear().draw();
        }
        else {
            table.clear();
            var htmlData = "";
            $.each(data, function(index, area){
                htmlData =
                    "<tr>" +
                    "   <td id='areaName-" +  area.id + "'>" + area.name + "</td>" +
                    "   <td id='areaBuilding-" +  area.id + "'>" + area.building + "</td>" +
                    "   <td id='areaType-" +  area.id + "'>" + area.areaType + "</td>" +
                    "   <td id='areaVolumeType-" +  area.id + "'>" + area.volumeType + "</td>" +
                    "   <td>" +
                    "       <button class='btn btn-primary' type='button' data-toggle='modal' data-target='#editModal' text='edit' data-action='change' data-areaid='" + area.id + "' data-areaname='" + area.name+ "'>Edit</button>" +
                    "       <button class='btn btn-danger' type='button' text='Delete' onclick='removeArea(event)' data-areaid='" + area.id + "'>Delete Area</button>" +
                     "   </td>" +
                    "</tr>";
            });
            var html = $(htmlData.trim().replace(/\s+/g, " ").replace(/\<\/tr\> \<tr/g, '</tr><tr'));
            table.rows.add(html).draw();
        }
    }

    // Show the edit modal when the user press
    // 1. Edit button to modify an existing area
    // or
    // 2. New button to create a new area
    $('#editModal').on('show.bs.modal', function (event) {
      clearEditModal();
      var button = $(event.relatedTarget);
      var action = button.data('action');
      if (action == 'change') {
          var areaID = button.data('areaid');
          var url = '/ws/layout/area/query/'+areaID;
          $.ajax({url:url})
              .done(function( res ) {
                  if (res.status == 0)
                  {
                      var area = res.data
                      $('#editModalAreaID').val(area.id);
                      $('#editModalAreaName').val(area.name);
                      $('#editModalBuilding').val(area.buildingID);
                      $('#editModalAreaType').val(area.areaType);
                      $('#editModalVolumeType').val(area.volumeType);
                      $('#editModalErrorMessage').text('');
                      setEnableOfEditModal(true);

                  }
                  else
                  {
                      $('#editModalErrorMessage').text(res.status + " : " + res.message);
                      setEnableOfEditModal(false);

                  }
              });
      }
      else if (action == 'new') {
          setEnableOfEditModal(true);
      }

    })

    var setEnableOfEditModal = function(enabled) {
        // Always disable the Area id
        $('#editModalAreaID').prop("disabled", true);

        $('#editModalAreaName').prop("disabled", !enabled);
        $('#editModalBuilding').prop("disabled", !enabled);
        $('#editModalAreaType').prop("disabled", !enabled);
        $('#editModalVolumeType').prop("disabled", !enabled);
        $('#userEditSave').prop("disabled", !enabled);
    }


    var clearEditModal = function() {
        $('#editModalAreaID').val('');
        $('#editModalAreaName').val('');
        $('#editModalBuilding').val('');
        $('#editModalAreaType').val('');
        $('#editModalVolumeType').val('');
        $('#editModalErrorMessage').text('');
    }

    $('#areaEditSave').click(function(){
        var areaID = $('#editModalAreaID').val();
        var url = "/ws/layout/area";
        // action to log if we are creating a new area
        // or editing a existing area
        var actionCode = "new";
        if (areaID == '') {
            // area id textbox is empty, let's add
            // the area
            url += "/new";
        }
        else {
            // area id textbox is not empty, let's change
            // the area
            url += "/edit";
            actionCode = "edit";
        }
        $.ajax({
            method:"POST",
            url : url,
            actionCode : actionCode,
            data:{
                 areaID: areaID,
                 name: $('#editModalAreaName').val(),
                 buildingID: $('#editModalBuilding').val(),
                 areaType: $('#editModalAreaType').val(),
                 volumeType: $('#editModalVolumeType').val()
            }
        }).done(function( res ) {
            if (res.status == 0) {
                if (actionCode == "new") {
                    // wrap the new area with an array type
                    // as the display table(renderTable) function
                    // can only process array, even there's only one
                    // element in the array
                    var areaList = [];
                    var area = res.data;
                    areaList.push(area);
                    // if we just create an new area, let's just
                    // display this new area in the display table
                    renderTable("areaTable", areaList, res.customFields);
                }
                else {
                    // We just changed a existing area,
                    // Let's update the existing result without affect
                    // the other records in the display table
                    var areaID = res.data.id;

                    $('#areaName-' + areaID).text(res.data.name);
                    $('#areaBuilding-' + areaID).text(res.data.building);
                    $('#areaType-' + areaID).text(res.data.areaType);
                    $('#areaVolumeType-' + areaID).text(res.data.volumeType);
                }

                $('#editModalErrorMessage').text('');

                $('#editModal').modal('toggle');
            }
            else{
                $('#editModalErrorMessage').text(res.status + " : " + res.message);
            }
        });
    })

    var refreshAreaDisplay = function() {
        $("#area_query").submit();
    }

    var removeArea = function(event) {
        var control = $(event.target);
        var areaID = control.data("areaid");
        var url = "/ws/layout/area/delete";
        $.ajax({
                method:"POST",
                url : url,
                data:{
                     areaID : areaID
                }
            }).done(function( res ) {
                if (res.status == 0) {
                    refreshAreaDisplay();
                }
                else{
                    console.log("Error when delete location name template: " + JSON.stringify(res))
                }
            });

    }


    </script>
</body>
</html>
