<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec= "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragment/header :: common-head">
</head>
<body class="app flex-row align-items-center">
<div class="container">

    <form class="form-horizontal" th:action="@{/login}" method="POST">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-group">
                <div class="card p-4">
                    <div class="card-body">
                        <h1>Login</h1>
                        <p class="text-muted" th:text="#{login.welcome}">Sign In to your account</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-user"></i>
                    </span>
                            </div>
                            <input type="input" class="form-control" name="username" id="username" th:placeholder="#{username}">
                        </div>
                        <div class="input-group mb-4">
                            <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="icon-lock"></i>
                    </span>
                            </div>
                            <input type="password" class="form-control" name="password" id="password" th:placeholder="#{password}">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-default" th:text="#{login.submit}">Login</button>
                            </div>
                            <div class="col-6 text-right">
                                <button class="btn btn-link px-0" type="button" th:text="#{login.forgotPassword}">Forgot password?</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                    <div class="card-body text-center">
                        <div>
                            <h2>Sign up</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            <button class="btn btn-primary active mt-3" type="button">Register Now!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
<!-- CoreUI and necessary plugins-->
<script src="js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="js/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/node_modules/pace-progress/pace.min.js"></script>
<script src="js/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
<script src="js/node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>
</html>
