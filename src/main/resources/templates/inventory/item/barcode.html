<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment/header :: common-head">
</head>
<body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">

<style>
.ui-autocomplete{
	z-index:1050;
}
</style>

<div th:replace="fragment/topNav :: headerNav">
</div>
<div class="app-body">


    <div th:replace="fragment/leftNav :: sidebar">
    </div>
    <main class="main">
        <!-- Breadcrumb-->

        <ol th:replace="fragment/breadcrumb :: breadcrumb"></ol>

        <div class="container-fluid">
            <div class="animated fadeIn">

                <div class="card">
                    <div class="card-header">
                        <h5>
                            <a class="badge badge-success float-right" data-toggle="modal" href="#editModal" data-action="new"  th:text="#{item.barcode.new}" >New Barcode</a>
                            <a class="badge badge-danger mx-4 float-right" id="itemBarcodeMassDeleteButton" th:text="#{item.barcode.massdelete}" href="#">Delete Item Barcode</a>
                        </h5>
                    </div>
                    <div class="card-body">
                        <form class="form-inline" id="item_barcode_query" data-display="itemBarcodeTable" th:action="@{/ws/inventory/item/barcode/list}">
                            <div class="form-group ui-widget">
                                <label for="queryItemName" class="col-form-label" th:text="#{item.name}">Item Name:</label>
                                <input type="text" class="form-control mx-sm-4" id="queryItemName" name="itemName" data-autocomplete="true" data-variable="item">
                            </div>
                            <div class="form-group">
                                <label for="queryItemDescription" class="col-form-label" th:text="#{item.description}">Item Description:</label>
                                <input type="text" class="form-control mx-sm-4" id="queryItemDescription" name="itemDescription" >
                            </div>
                            <div class="form-group">
                                <label for="queryItemBarcode" class="col-form-label" th:text="#{item.barcode}">Barcode:</label>
                                <input type="text" class="form-control mx-sm-4" id="queryItemBarcode" name="barcode" >
                            </div>
                        </form>

                    </div>
                    <div class="card-footer">
                        <button class="btn btn-sm btn-primary" type="button" th:text="#{find}" data-buttontype="query" data-target="item_barcode_query">
                            <i class="fa fa-dot-circle-o"></i> Find</button>
                        <button class="btn btn-sm btn-primary" type="button" th:text="#{clear}" data-buttontype="clear" data-target="item_barcode_query">
                            <i class="fa fa-dot-circle-o"></i> Clear</button>
                    </div>
                </div>


                <div class="card card-accent-success">
                    <div class="card-body">
                        <!-- Grid Display -->
                        <div class="row">
                            <div class="col-md-12">
                                <table id = "itemBarcodeTable" class="table table-striped table-bordered display nowrap" style="width:100%" data-tabletype="datatable" data-init="true"  data-scrollx="true">
                                    <thead>
                                    <tr>
                                        <td>
                                            <input type="checkbox" id="itemBarcodeSelectAll"/>
                                        </td>
                                        <td th:text="#{item.name}">Item Name</td>
                                        <td th:text="#{item.description}">Item Description</td>
                                        <td th:text="#{item.barcode}">Item Barcode</td>
                                        <td th:text="#{item.barcode.type}">Item Barcode Type</td>
                                        <td></td>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr th:each="itemBarcode : ${itemBarcodeList}">
                                        <td>
                                            <input type="checkbox" data-action="itemBarcodeSelector" th:data-itembarcodeid="${itemBarcode.id}"/>
                                        </td>
                                        <td th:text="${itemBarcode.item.name}">
                                        </td>
                                        <td th:text="${itemBarcode.item.description}">
                                        </td>
                                        <td th:id="${'itemBarcode-' + itemBarcode.id}" th:text="${itemBarcode.barcode}">
                                        </td>
                                        <td th:id="${'itemBarcodeType-' + itemBarcode.id}" th:text="${itemBarcode.itemBarcodeType.name}">
                                        </td>
                                        <td>
                                            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#editModal" th:text="#{edit}" th:data-itembarcodeid="${itemBarcode.id}" data-action="change" >Edit</button>
                                        </td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Modal for editing existing record -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel" th:text="#{item.barcode.editmodel.title}">Edit Item Barcode</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row mx-2 text-danger" id="editModalErrorMessage"></div>
                    <form>
                        <div class="form-group">
                            <label for="editModalItemID" class="col-form-label" th:text="#{item.id}">Item ID:</label>
                            <input type="text" class="form-control" id="editModalItemID" >
                        </div>
                        <div class="form-group">
                            <label for="editModalItemName" class="col-form-label" th:text="#{item.name}">Item Name:</label>
                            <input type="text" class="form-control" id="editModalItemName"  data-autocomplete="true" data-variable="item">
                        </div>
                        <div class="form-group">
                            <label for="editModalItemDescription" class="col-form-label" th:text="#{item.description}">Item Description:</label>
                            <input type="text" class="form-control" id="editModalItemDescription">
                        </div>

                        <hr />

                        <div class="form-group">
                            <label for="editModalItemBarcodeID" class="col-form-label" th:text="#{item.barcode.id}">Item Barcode ID:</label>
                            <input type="text" class="form-control" id="editModalItemBarcodeID"  disabled>
                        </div>
                        <div class="form-group">
                            <label for="editModalItemBarcode" class="col-form-label" th:text="#{item.barcode}">Item Barcode:</label>
                            <input type="text" class="form-control" id="editModalItemBarcode"  disabled>
                        </div>
                        <div class="form-group">
                            <label for="editModalItemBarcodeType" class="col-form-label" th:text="#{item.barcode.type}">Item Barcode Type:</label>
                            <select class="form-control" id="editModalItemBarcodeType" name="itemBarcodeType" data-variable="barcodeType"></select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
                    <button type="button" class="btn btn-primary" id="itemBarcodeEditSave" th:text="#{save}">Save</button>
                </div>
            </div>
        </div>
    </div>

    <aside th:replace="fragment/asidemenu :: aside-menu"></aside>
</div>
<footer th:replace="fragment/footer :: app-footer"></footer>

<script>

    var renderTable = function(tableID, data, customFields) {
        var table = $("#" + tableID).DataTable();

        if (data.length == 0) {
            table.clear().draw();
        }
        else {
            table.clear();
            var htmlData = "";
            $.each(data, function(index, itemBarcode){

                htmlData +=
                    "<tr id='row_" + itemBarcode.id + "'>" +
                    "    <td> " +
                    "        <input type='checkbox' data-action='itemBarcodeSelector' data-itembarcodeid='" + itemBarcode.id + "' /> " +
                    "    </td> " +
                    "    <td> " + itemBarcode.item.name + "</td>" +
                    "    <td> " + itemBarcode.item.description + "</td>" +
                    "    <td id='itemBarcode-" + itemBarcode.id + "'> " + itemBarcode.barcode + "</td>" +
                    "    <td id='itemBarcodeType-" + itemBarcode.id + "'>  " + itemBarcode.itemBarcodeType.name + "</td>" +
                    "   <td>" +
                    "       <button class='btn btn-primary' type='button' data-toggle='modal' data-target='#editModal' text='edit' data-action='change' data-itembarcodeid='" + itemBarcode.id + "' >" + $.i18n("edit") + "</button>" +
                     "   </td>" +
                    "</tr>";
            });
            var html = $(htmlData.trim().replace(/\s+/g, " ").replace(/\<\/tr\> \<tr/g, '</tr><tr'));
            table.rows.add(html).draw();
        }
    }

    // Show the edit modal when the user press
    // 1. Edit button to modify an existing item
    // or
    // 2. New button to create a new item
    $('#editModal').on('show.bs.modal', function (event) {
      clearEditModal();
      var button = $(event.relatedTarget);
      var action = button.data('action');
      if (action == 'change') {
          var itemBarcodeID = button.data('itembarcodeid');
          var url = '/ws/inventory/item/barcode/query/'+itemBarcodeID;
          $.ajax({url:url})
              .done(function( res ) {
                  if (res.status == 0)
                  {
                      var itemBarcode = res.data
                      $('#editModalItemID').val(itemBarcode.item.id);
                      $('#editModalItemName').val(itemBarcode.item.name);
                      $('#editModalItemDescription').val(itemBarcode.item.description);

                      $('#editModalItemBarcodeID').val(itemBarcode.id);
                      $('#editModalItemBarcode').val(itemBarcode.barcode);
                      $('#editModalItemBarcodeType').val(itemBarcode.itemBarcodeType.name);

                      $('#editModalErrorMessage').text('');
                      setEnableOfEditModal(true);

                  }
                  else
                  {
                      $('#editModalErrorMessage').text(res.status + " : " + res.message);
                      setEnableOfEditModal(false);

                  }
              });
      }
      else if (action == 'new') {
          setEnableOfEditModal(true);
          // We create a new item footprint, enable the item name field so that
          // the operator can specify the item of the footprint
          $('#editModalItemName').prop("disabled", false);
      }

    })

    var setEnableOfEditModal = function(enabled) {

        $('#editModalItemID').prop("disabled", true);
        $('#editModalItemName').prop("disabled", true);
        $('#editModalItemDescription').prop("disabled", true);

        $('#editModalItemBarcodeID').prop("disabled", true);
        $('#editModalItemBarcode').prop("disabled", !enabled);
        $('#editModalItemBarcodeType').prop("disabled", !enabled);

        $('#itemFootprintEditSave').prop("disabled", !enabled);
    }


    var clearEditModal = function() {
        $('#editModalItemID').val('');
        $('#editModalItemName').val('');
        $('#editModalItemDescription').val('');

        $('#editModalItemBarcodeID').val('');
        $('#editModalItemBarcode').val('');
        $('#editModalItemBarcodeType').val('');

        $('#editModalErrorMessage').text('');
    }

    $('#itemBarcodeEditSave').click(function(){
        var itemBarcodeID = $('#editModalItemBarcodeID').val();
        var url = "/ws/inventory/item/barcode";
        // action to log if we are creating a new item barcode
        // or editing a existing item barcode
        var actionCode = "new";
        if (itemBarcodeID == '') {
            // item id textbox is empty, let's add
            // the item
            url += "/new";
        }
        else {
            // item id textbox is not empty, let's change
            // the item
            url += "/edit";
            actionCode = "edit";
        }
        $.ajax({
            method:"POST",
            url : url,
            actionCode : actionCode,
            // So far we only allow the user to change the description
            data:{
                 itemBarcodeID: itemBarcodeID,
                 itemName: $('#editModalItemName').val(),
                 barcode: $('#editModalItemBarcode').val(),
                 barcodeType: $('#editModalItemBarcodeType').val()
            }
        }).done(function( res ) {
            if (res.status == 0) {
                if (actionCode == "new") {
                    // wrap the new item with an array type
                    // as the display table(renderTable) function
                    // can only process array, even there's only one
                    // element in the array
                    var itemBarcodeList = [];
                    var itemBarcode = res.data;
                    itemBarcodeList.push(itemBarcode);
                    // if we just create an new item barcode, let's just
                    // display this new item barcode in the display table
                    renderTable("itemBarcodeTable", itemBarcodeList, res.customFields);
                }
                else {
                    // We just changed a existing item barcode,
                    // Let's update the existing result without affect
                    // the other records in the display table
                    var itemBarcodeID = res.data.id;

                    $('#itemBarcode-' + itemBarcodeID).text(res.data.barcode);
                    $('#itemBarcodeType-' + itemBarcodeID).prop("checked", res.data.itemBarcodeType.description);
                    refreshItemBarcodeDisplay();
                }

                $('#editModalErrorMessage').text('');

                $('#editModal').modal('toggle');
            }
            else{
                $('#editModalErrorMessage').text(res.status + " : " + res.message);
            }
        });
    })


    // Delete all the selected items
    $("#itemBarcodeMassDeleteButton").click(function(){
        var itemBarcodeIDList = [];

        $("input[data-action='itemBarcodeSelector']:checked").each(function(){
            itemBarcodeIDList.push($(this).data("itembarcodeid"));
        })
        massiveDeleteItemBarcode(0, itemBarcodeIDList);
    })


    // Recursively call this function to remove the locations in the list, one
    // by one by AJAX call due to performance concern
    var massiveDeleteItemBarcode = function(index, itemBarcodeIDList){
        if (index < itemBarcodeIDList.length) {
            var itemBarcodeID = itemBarcodeIDList[index];
            var url = "/ws/inventory/item/barcode/delete";
            $.ajax({
                method:"POST",
                url : url,
                itemBarcodeIDList : itemBarcodeIDList,
                index : index,
                data:{
                     itemBarcodeID : itemBarcodeID
                }
            }).done(function( res ) {
                if (res.status != 0) {
                    console.log("Error when delete item barcode: " + JSON.stringify(res))
                }
                // No matter whether we get error or not on current item barcode
                // we will continue with next item barcode
                index++;
                massiveDeleteItemBarcode(index, itemBarcodeIDList);
            });
        }
        // itemBarcodeIDList.length > 0 to prevent reloading the grid display when the user didn't
        // choose any item barcode
        else if (itemBarcodeIDList.length > 0){
            // After we delete all the item footprints, let's refresh the item footprint grid display
            refreshItemBarcodeDisplay();
        }
    }

    // Refresh the item footprint grid display
    var refreshItemBarcodeDisplay = function() {
        $("#item_barcode_query").submit();
        $("#itemBarcodeSelectAll").prop('checked', false);
    }

    $("#itemBarcodeSelectAll").click(function() {
        if($(this).is(':checked')) {
            $("input[data-action='itemBarcodeSelector']:not(:checked)").each(function(){
                 $(this).prop('checked', true);
            })
        }
        else {
            $("input[data-action='itemBarcodeSelector']:checked").each(function(){
                 $(this).prop('checked', false);
            })

        }
    })

    $("#editModalItemName").focusout(function() {
        console.log("get item information: " + $("#editModalItemName").val());
        var url = "/ws/inventory/item/query/name/" + $("#editModalItemName").val();
          $.ajax({url:url})
              .done(function( res ) {
                  if (res.status == 0)
                  {
                      var item = res.data
                      $('#editModalItemID').val(item.id);
                      $('#editModalItemDescription').val(item.description);
                  }
              });

    })


</script>

</body>
</html>
