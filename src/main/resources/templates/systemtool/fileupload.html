<script>


    var renderTable = function(tableID, data, customFields) {
        var table = $("#" + tableID).DataTable();

        if (data.length == 0) {
            table.clear().draw();
        }
        else {
            table.clear();
            var htmlData = "";
            console.log(JSON.stringify(data));
            $.each(data, function(index, fileUploadOption){
                htmlData +=
                    "<tr data-optionid='" + fileUploadOption.id + "' data-optionname='" + fileUploadOption.name + "' data-optiondescription='" + fileUploadOption.description + "' >" +
                    "    <td> " + fileUploadOption.id + "</td>" +
                    "    <td> " + fileUploadOption.name + "</td>" +
                    "    <td> " + fileUploadOption.description + "</td>" +
                    "    <td>  <a href='" + fileUploadOption.sampleUrl + "'>" + fileUploadOption.sampleUrl + "</a></td>" +
                    "</tr>";
            });
            var html = $(htmlData.trim().replace(/\s+/g, " ").replace(/\<\/tr\> \<tr/g, '</tr><tr'));
            table.rows.add(html).draw();
        }
    }


   $("#fileUploadOptionsTable tbody").on("click", "tr", function(event) {

        var tr = $(this).closest('tr');
        console.log("clicked: " + tr.data("optionname"));
        $("#queryFileUploadOptionName").val(tr.data("optionname"));
        $("#queryFileUploadOptionDescription").val(tr.data("optiondescription"));

   });

   $("#fileUploadButton").on("click", function(event){
       $("#uploadResult").val("");
       if ($("#queryFileUploadOptionName").val() != "") {


           var url = "/ws/systemtool/fileupload/upload/" + $("#queryFileUploadOptionName").val();
           var formData = new FormData();
           formData.append('file', $('#fileToUpload')[0].files[0]);

           $.ajax({
                url: url,
                type: 'POST',
                cache: false,
                data: formData,
                processData: false,
                contentType: false
           }).done(function(res) {
               console.log("File uploaded:\n" + JSON.stringify(res));
               $("#uploadResult").val("File uploaded!");
           }).fail(function(res) {
               console.log("File upload fail:\n" + JSON.stringify(res));
               $("#uploadResult").val("File upload error");
           });
       }
   })


</script>
